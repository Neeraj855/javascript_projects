<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Quote -->
      <div class="quote-text">
        <img src="https://img.icons8.com/glyph-neue/44/000000/quote-left.png" />
        <span id="quote"
          >You make a choice: continue living your life feeling muddled in this
          abyss of self-misunderstanding, or you find your identity independent
          of it. You draw your own box.</span
        >
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author">Duchess Meghan</span>
      </div>

      <!-- Buttons -->
      <div class="button-container"> 
         <button id="new-quote">
            Next Quote
         </button>
     
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
